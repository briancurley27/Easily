{% extends "base.html" %}

{% block content %}
  <p>Track what you eat, Easily.</p>
  <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 50vh;">
    <h2>Welcome</h2>
    <p>Log in to get started.</p>

    <form method="POST" action="{{ url_for('login') }}" style="display: flex; flex-direction: column; align-items: center;">
      <input type="text" name="username" placeholder="Username" required style="margin-bottom: 15px; padding: 12px; width: 250px; font-size: 16px;">
      <input type="password" name="password" placeholder="Password" required style="margin-bottom: 20px; padding: 12px; width: 250px; font-size: 16px;">
      <button type="submit" class="btn-primary">Log In</button>
    </form>

    <p style="margin-top: 20px;">Don't have an account yet? <a href="{{ url_for('signup') }}">Sign up</a></p>
  </div>
{% endblock %}
