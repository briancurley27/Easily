{% block content %}
  <h2>Manual Entry</h2>

    <input type="text" name="food" placeholder="Food name" value="{{ original_input }}">
    <input type="number" name="calories" placeholder="Calories">
    <button type="submit">Add</button>
  </form>
{% endblock %}
