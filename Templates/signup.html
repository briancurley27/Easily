{% extends "base.html" %}
{% block content %}
  <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 55vh;">
    <h2>Sign Up</h2>
    <p>Create an account to get started.</p>

    <form method="POST" action="{{ url_for('signup') }}" style="display: flex; flex-direction: column; align-items: center;">
      <input type="text" name="username" placeholder="Username" required style="margin-bottom: 15px; padding: 12px; width: 250px; font-size: 16px;">
      <input type="password" name="password" placeholder="Password" required style="margin-bottom: 20px; padding: 12px; width: 250px; font-size: 16px;">
      <button type="submit" class="btn-primary">Create Account</button>
    </form>

    <p style="margin-top: 20px;">Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
  </div>
{% endblock %}
